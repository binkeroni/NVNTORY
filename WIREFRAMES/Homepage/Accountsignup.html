<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | NVNTORY</title>
  </head>
  <body>
    <header><h1>Sign Up for An Account</h1></header>
    <main>
      <section class="signup-form">
        <form action="submit" method="post">
          <label for="person-firstname">First Name </label>
          <input type="text" name="person-firstname" id="person-firstname" />
          <label for="person-lastname">Last Name </label>
          <input type="text" name="person-lastname" id="person-lastname" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <button>Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
